{% extends 'app/base1.html' %}
{% block content %}
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">Schemes</h6>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Title</th>
                                            <th>Publish Date</th>
                                            <th>Link</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for user in schemes_list %}
                                        <tr>
                                            <th>{{ user.id }}</th>
                                            <th>{{ user.title }}</th>
                                            <th>{{ user.publishdate }}</th>
                                            <th><a href="{{ user.link2 }}">{{ user.link2 }}</a></th>
                                        </tr>
                                    {% endfor %}
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->
{% endblock %}
